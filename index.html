<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="color"></div>
    <div class="vignette"></div>
    <img src="Small-Nyx.gif" alt="A gif of a small pixel art cat">
    <form action="post">
        <div class="signup">
            <section class="col1">
                <label for="first">First:</label>
                <label for="last">Last:</label>
                <label for="email">Email:</label>
                <label for="phone">Phone:</label>
                <label for="pw">Password:</label>
                <label for="confirm">Confirm Password:</label>
            </section>
            <section class="col2">
                <input type="text" name="first" placeholder="" autofocus required/>
                <input type="text" name="last" placeholder="" required/>
                <input type="email" placeholder="" required/>
                <input type="tel" placeholder="">
                <input type="password" name="pw" placeholder="" required>
                <input type="password" name="password" placeholder="" required>
            </section>
        </div>
    </form>
     <button type="submit">Join Us</button>
</html>
